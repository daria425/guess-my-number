<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top">
      <h1>Guess My Number!</h1>
      <div class="number">?</div>
    </div>
    <div class="main-content">
      <div class="left">
        <p class="rules">Guess which number I chose</p>
        <p class="rules">(between 1 and 20)</p>
        <input type="number" class="user-guess" max="20" />
        <button class="btn check">Check Guess!</button>
        <button class="btn again">Play Again!</button>
      </div>
      <div class="right">
        <p class="message">Start Guessing...</p>
        <p class="label-score">Guesses Left:</p>
        <span class="score">5</span>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
